server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # optional: increase file upload size for images
  client_max_body_size 20M;

  location /api/ {
    # proxy_pass to backend if using same host; in production use proper upstream
    # proxy_pass http://backend:8000/api/;
  }
}
